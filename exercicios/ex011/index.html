<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios no site</p>
    <audio src="mídias/Ariana Grande - Break Free feat. Zedd (Audio).mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
</body>
</html>
