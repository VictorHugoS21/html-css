<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu servidor</p>
    <video width="500" controls loop autoplay>
<source src="midia/2583490-hd_1920_1080_24fps.mp4" type="video/mp4">
    </video>

    <!-- Tipos de video MP4, MV4, WEBM, OGG, é indicado inserir o video nesses formatos para que ele seja compativel com diferentes navegadores-->

    <h1>Inserindo videos de servidor externo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=dzvLi6ZR-mZx0Suu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
